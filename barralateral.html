<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Sidebar|projeto Anime</title>
</head>
<body>
    <div class="navegacao">
        <ul>
                             <!--Menu-->
            <li class="list active">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="titulo">Menu</span>
                </a>
            </li>
             
                             <!--Perfil-->
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="titulo">Perfil</span>
                </a>
            </li>

                            <!--Salvos-->
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icone"><ion-icon name="bookmark-outline"></ion-icon></span>
                    <span class="titulo">Salvo</span>
                </a>
            </li>
                             <!--Settings-->
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icone"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="titulo">Configurações</span>
                </a>
            </li>
                          <!--Sair-->
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icone"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="titulo">Sair</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="toggle">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline"class="close"></ion-icon>
    </div>
    <script src="script.js"></script>
</body>
</html>
